_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Slack ChatBot
  description: "Bot for #support channel"
  background_color: "#2c2d30"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Slack ChatBot
    always_online: true
  shortcuts:
    - name: Support
      type: global
      callback_id: support
      description: Support
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - reactions:write
      - users:read
settings:
  event_subscriptions:
    request_url: https://slack-chatbot.app/slack/events
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://slack-chatbot.app/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  is_hosted: false
